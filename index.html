<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ailuj Space</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Ailuj Space</h1>
        <p>clínica de estética</p>
      </header>
      <form>
        <section id="input-container">
          <div class="input-wrapper mail">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              minlength="11"
              required
            />
          </div>
          <div class="input-wrapper password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
              minlength="8"
              required
            />
          </div>
          <a id="forgot-password" href="">Esqueci minha senha</a>
        </section>
        <section id="button-container">
          <div class="submit-wrapper create">
            <input type="button" id="create" value="Create" />
          </div>
          <div class="submit-wrapper submit">
            <input
              type="submit"
              id="submit"
              value="Login"
              onclick="redirect()"
            />
          </div>
        </section>
        <ul id="icons">
          <li>
            <a
              target="_blank"
              href="https://www.instagram.com/juliarodriguesspace/"
            >
              <img src="./assets/instagram.svg" alt="icone do instagram" />
            </a>
          </li>
          <li>
            <a
              target="_blank"
              href="https://api.whatsapp.com/send?phone=5524998256571&text=Ol%C3%A1!%20"
            >
              <img src="./assets/whatsapp.svg" alt="icone do whatsapp" />
            </a>
          </li>
          <li>
            <a target="_blank" href="mailto:juliarodriguessilva4432@gmail.com">
              <img src="./assets/mail.svg" alt="icone de email" />
            </a>
          </li>
        </ul>
      </form>
      <footer>
        <p>Welcome you!</p>
        <p>by Ailuj</p>
      </footer>
    </div>
  </body>
</html>
